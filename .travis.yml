    python: 3.6
    env: TOXENV=py36
    os: linux
    language: python
  - name: py37-linux
    python: 3.7
    env: TOXENV=py37
    dist: xenial
    os: linux
    language: python
  - name: docu
    python: 3.6
    env: TOXENV=docu
    os: linux
    language: python
